bundler_args: --without benchmark:site:development
script: script/cibuild
cache: bundler
language: ruby
sudo: false

rvm:
  - &ruby1 2.5.0
  - &ruby2 2.4.3
  - &ruby3 2.3.6
  - &ruby4 2.2.9
  - &jruby jruby-9.1.15.0

matrix:
  include:
    - rvm: *ruby1
      bundler_args: ""
      script: bundle exec jekyll build --source docs
  exclude:
    - rvm: *jruby
      env: TEST_SUITE=cucumber

before_install:
  - gem update --system
