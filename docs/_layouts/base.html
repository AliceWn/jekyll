<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="generator" content="Jekyll v{{ jekyll.version }}">
    {% feed_meta %}
    <link rel="alternate" type="application/atom+xml" title="Recent commits to Jekyllâ€™s master branch" href="{{ site.repository }}/commits/master.atom">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.css" />
    <link rel="stylesheet" href="/css/screen.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    {% seo %}
    <!--[if lt IE 9]>
    <script src="/js/html5shiv.min.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
  </head>

  <body class="wrap">

    {{ content }}

    <script>
      var anchorForId = function (id) {
        var anchor = document.createElement("a");
        anchor.className = "header-link";
        anchor.href      = "#" + id;
        anchor.innerHTML = "<span class=\"sr-only\">Permalink</span><i class=\"fa fa-link\"></i>";
        anchor.title = "Permalink";
        return anchor;
      };

      var linkifyAnchors = function (level, containingElement) {
        var headers = containingElement.getElementsByTagName("h" + level);
        for (var h = 0; h < headers.length; h++) {
          var header = headers[h];

          if (typeof header.id !== "undefined" && header.id !== "") {
            header.appendChild(anchorForId(header.id));
          }
        }
      };

      document.onreadystatechange = function () {
        if (this.readyState === "complete") {
          var contentBlock = document.getElementsByClassName("docs")[0] || document.getElementsByClassName("news")[0];
          if (!contentBlock) {
            return;
          }
          for (var level = 1; level <= 6; level++) {
            linkifyAnchors(level, contentBlock);
          }
        }
      };
    </script>

    {% if site.google_analytics_id %}
      <!-- Google Analytics (https://www.google.com/analytics) -->
      <script>
        !function(j,e,k,y,l,L){j.GoogleAnalyticsObject=y,j[y]||(j[y]=function(){
        (j[y].q=j[y].q||[]).push(arguments)}),j[y].l=+new Date,l=e.createElement(k),
        L=e.getElementsByTagName(k)[0],l.src='//www.google-analytics.com/analytics.js',
        L.parentNode.insertBefore(l,L)}(window,document,'script','ga');

        ga('create', '{{ site.google_analytics_id }}', 'jekyllrb.com');
        ga('send', 'pageview');

      </script>
    {% endif %}

  </body>
</html>
