---
layout: base
---
<header>
  <div class="flexbox">
    <div class="center-on-mobiles">
      <h1>
        <a href="/" class="logo">
          <span class="sr-only">Jekyll</span>
          <img src="/img/logo-2x.png" width="140" height="65" alt="Jekyll Logo">
        </a>
      </h1>
    </div>
    <nav class="main-nav hide-on-mobiles">
      <ul>
        <li class="{% if page.overview %}current{% endif %}">
          <a href="/">Home</a>
        </li>
        <li class="{% if page.url contains '/docs/' %}current{% endif %}">
          <a href="/docs/home/">Docs</a>
        </li>
        <li class="{% if page.author %}current{% endif %}">
          <a href="/news/">News</a>
        </li>
        <li class="{% if page.url contains '/help/' %}current{% endif %}">
          <a href="/help/">Help</a>
        </li>
      </ul>
    </nav>
    <div class="search hide-on-mobiles">
      <input type="text" id="docsearch-input" placeholder="Search the docs…">
    </div>
    <div class="meta hide-on-mobiles">
      <ul>
        <li>
          <a href="{{ site.repository }}/releases/tag/v{{ site.version }}">v{{ site.version }}</a>
        </li>
        <li>
          <a href="{{ site.repository }}">GitHub</a>
        </li>
      </ul>
    </div>
  </div>
  <nav class="mobile-nav show-on-mobiles">
    <ul>
      <li class="{% if page.overview %}current{% endif %}">
        <a href="/">Home</a>
      </li>
      <li class="{% if page.url contains '/docs/' %}current{% endif %}">
        <a href="/docs/home/">Docs</a>
      </li>
      <li class="{% if page.author %}current{% endif %}">
        <a href="/news/">News</a>
      </li>
      <li class="{% if page.url contains '/help/' %}current{% endif %}">
        <a href="/help/">Help</a>
      </li>
      <li>
        <a href="{{ site.repository }}">GitHub</a>
      </li>
    </ul>
  </nav>
</header>

{{ content }}

<footer>
  <div class="grid">
    <div class="unit one-third center-on-mobiles">
      <p>The contents of this website are <br />&copy;&nbsp;{{ site.time | date: '%Y' }} under the terms of the <a href="{{ site.repository }}/blob/master/LICENSE">MIT&nbsp;License</a>.</p>
    </div>
    <div class="unit two-thirds align-right center-on-mobiles">
      <p>
        Proudly hosted by
        <a href="https://github.com">
          <img src="/img/footer-logo.png" width="100" height="30" alt="GitHub • Social coding">
        </a>
      </p>
    </div>
  </div>
</footer>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/docsearch.js@2/dist/cdn/docsearch.min.js"></script>
<script type="text/javascript"> docsearch({
    apiKey: '50fe39c839958dfad797000f33e2ec17',
    indexName: 'jekyllrb',
    inputSelector: '#docsearch-input',
    enhancedSearchInput: true,
    debug: false // Set debug to true if you want to inspect the dropdown
  });
</script>
